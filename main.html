<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Нейросети и ИИ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a12;
      color: #e0e0ff;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      color: #00f7ff;
      text-shadow: 0 0 8px rgba(0, 247, 255, 0.5);
      font-size: 28px;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(20, 20, 40, 0.7);
      border: 1px solid #00f7ff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 247, 255, 0.3);
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .menu-item {
      background: linear-gradient(135deg, #00f7ff, #0051ff);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0, 247, 255, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .menu-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 247, 255, 0.4);
    }
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .menu-item {
        font-size: 20px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Нейросети и ИИ</h1>
    </div>
    <div class="grid">
      <div class="card">Искусственный интеллект</div>
      <div class="card">Анализ данных</div>
      <div class="card">Практика</div>
      <div class="card">Обучение</div>
      <div class="card">Мобильность</div>
    </div>
    <div class="menu">
      <a href="#" class="menu-item">Главная</a>
      <a href="#" class="menu-item">Обучение</a>
      <a href="#" class="menu-item">Сообщество</a>
      <a href="#" class="menu-item">Чат</a>
    </div>
  </div>
</body>
</html>
